name: 'Shellcheck'
on:
  - push
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@203a3fd018dfe73f8ae7e3aa8da2c149a5f41c33
        env:
          SHELLCHECK_OPTS: --external-sources --exclude=SC1091
        with:
          severity: warning
          additional_files: 'run finish test'
